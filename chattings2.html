<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:CSS shortcut -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattings with Shark - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <body id="chat-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-lock fa-sm"></i>
          <span>100%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
      </div>

      <!-- Alternative Header -->
      <header class="alt-header-chat">
        <div class="alt-header__column-chat">
          <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left sm-2x"></i>
          </a>
        </div>
        <div class="alt-header__column-chat">
          <h1 class="alt-header__title">샤크 코치</h1>
        </div>
        <div class="alt-header__column-chat">
          <span> <i class="fa-solid fa-magnifying-glass"></i></span>
          <span><i class="fa-solid fa-bars"></i> </span>
        </div>
      </header>

      <!-- Chatting Main page -->
      <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2020</div>

        <div class="message-row">
          <img src="https://yt3.ggpht.com/ytc/AMLnZu8vGCKGIhJ4dMI2kyL3DutEoghFX_BtvHe_UUhP0w=s900-c-k-c0x00ffffff-no-rj" />
          <div class="message__content">
            <span class="message__author">샤크 코치</span>
            <div class="message__info">
              <span classname="message__bubble">안녕하세요, 샤크 코치의 Cross fit 세션에 오신 것을 진심으로 환영합니다!</span>
              <span classname="message__time">yesterday, 09:00</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img src="https://yt3.ggpht.com/ytc/AMLnZu8vGCKGIhJ4dMI2kyL3DutEoghFX_BtvHe_UUhP0w=s900-c-k-c0x00ffffff-no-rj" />
          <div class="message__content">
            <span class="message__author">샤크 코치</span>
            <div class="message__info">
              <span classname="message__bubble">크로스핏에 대해 경험이 있으신지 여부를 알려주세요. 알맞은 와드를 제공해 드립니다.</span>
              <span classname="message__time">yesterday, 09:01</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img src="https://yt3.ggpht.com/ytc/AMLnZu8vGCKGIhJ4dMI2kyL3DutEoghFX_BtvHe_UUhP0w=s900-c-k-c0x00ffffff-no-rj" />
          <div class="message__content">
            <span class="message__author">샤크 코치</span>
            <div class="message__info">
              <span classname="message__bubble">회원님, 오늘도 아자아자 힘내서 운동 함께해요! 예약하신 시간까지 참여해주세요!</span>
              <span classname="message__time">18:01</span>
            </div>
          </div>
        </div>
      </main>
      </body>
     
    </body>

    <script
      src="https://kit.fontawesome.com/3b7d485dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
