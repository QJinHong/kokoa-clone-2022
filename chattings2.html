<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:CSS shortcut -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattings with Shark - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <body id="chat-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-lock fa-sm"></i>
          <span>100%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
      </div>

      <!-- Alternative Header -->
      <header class="alt-header-chat">
        <div class="alt-header__column-chat">
          <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left sm-2x"></i>
          </a>
        </div>
        <div class="alt-header__column-chat">
          <h1 class="alt-header__title">샤크 코치</h1>
        </div>
        <div class="alt-header__column-chat">
          <span> <i class="fa-solid fa-magnifying-glass"></i></span>
          <span><i class="fa-solid fa-bars"></i> </span>
        </div>
      </header>

      <!-- Incoming messages -->
      <main class="main-chat">
        <div class="chat__timestamp">Tuesday, June 27, 2020</div>

        <div class="message-row">
          <img
            src="https://yt3.ggpht.com/ytc/AMLnZu8vGCKGIhJ4dMI2kyL3DutEoghFX_BtvHe_UUhP0w=s900-c-k-c0x00ffffff-no-rj"
          />
          <div class="message__content">
            <span class="message__author">샤크 코치</span>
            <div class="message__info">
              <span class="message__bubble"
                >안녕하세요, 샤크 코치의 Cross fit 세션에 오신 것을 진심으로
                환영합니다!
                <div class="message__bubble-tail"></div
              ></span>
              <span class="message__time">June 25, 09:00</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img
            src="https://yt3.ggpht.com/ytc/AMLnZu8vGCKGIhJ4dMI2kyL3DutEoghFX_BtvHe_UUhP0w=s900-c-k-c0x00ffffff-no-rj"
          />
          <div class="message__content">
            <span class="message__author">샤크 코치</span>
            <div class="message__info">
              <span class="message__bubble"
                >크로스핏이 처음이신가요? 알맞은 와드를 제공해드릴게요.
                <div class="message__bubble-tail"></div
              ></span>
              <span class="message__time">June 25, 09:02</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img
            src="https://yt3.ggpht.com/ytc/AMLnZu8vGCKGIhJ4dMI2kyL3DutEoghFX_BtvHe_UUhP0w=s900-c-k-c0x00ffffff-no-rj"
          />
          <div class="message__content">
            <span class="message__author">샤크 코치</span>
            <div class="message__info">
              <span class="message__bubble"
                >회원님, 오늘도 운동 수고하셨습니다!
                <div class="message__bubble-tail"></div
              ></span>
              <span class="message__time">18:01</span>
            </div>
          </div>
        </div>
            </div>
          </div>
        </div>
      </main>
  
<!-- Text bar -->
<form class="textbar">
  <div class="textbar__column">
    <i class="fa-regular fa-square-plus fa-2x"></i>
  </div>
  <div class="textbar__column">
    <input type="text" placeholder="    Write a message.."/>
    <i class="fa-regular fa-face-grin-wink"></i>
    <button>
      <i class="fa-solid fa-arrow-up"></i>
    </button>
  </div>
</form>

<div id="no-mobile">
  <span>Your screen is too big</span>
</div>

    <script
      src="https://kit.fontawesome.com/3b7d485dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
