<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:CSS shortcut -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-sm"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
      </div>
    </header>

    <!-- Friends screen -->
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info fa-lg"></i>Friends' Names Display
      <i class="fa-solid fa-angle-right fa-sm"></i>
    </a>

    <main class="friends-screen">
      <!-- User Component(Picture and Name) -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/3612017?v=4"
            class="user-component__profile user-component__profile--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Nicolas</h4>
            <h6 class="user-component__subtitle">
              Life in Toronto <i class="fa-solid fa-plane-departure"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel <i class="fa-solid fa-angle-up"></i></span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/3612017?v=4"
              class="user-component__profile user-component__profile--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2 <i class="fa-solid fa-angle-right fa-sm"></i></span>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3b7d485dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
