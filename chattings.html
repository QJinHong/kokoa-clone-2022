<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:CSS shortcut -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattings with Nico - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <body id="chat-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-lock fa-sm"></i>
          <span>100%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
      </div>

      <!-- Alternative Header -->
      <header class="alt-header-chat">
        <div class="alt-header__column-chat">
          <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left sm-2x"></i>
          </a>
        </div>
        <div class="alt-header__column-chat">
          <h1 class="alt-header__title">Nicolas</h1>
        </div>
        <div class="alt-header__column-chat">
          <span> <i class="fa-solid fa-magnifying-glass"></i></span>
          <span><i class="fa-solid fa-bars"></i> </span>
        </div>
      </header>

      <!-- Chatting Main page -->
      <main class="main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2020</div>

        <div class="message-row">
          <img src="https://avatars.githubusercontent.com/u/3612017?v=4" />
          <div class="message__content">
            <span class="message__author">Nicolas</span>
            <div class="message__info">
              <span class="message__bubble"
                >Please check your Nomad coder Dashboard! Your challenge is
                ready to start!
                <div class="message__bubble-tail"></div
              ></span>

              <span class="message__time">21:22</span>
            </div>
          </div>
        </div>
      </main>
    </body>

    <script
      src="https://kit.fontawesome.com/3b7d485dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
