<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:CSS shortcut -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-sm"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span
          ><div class="screen-header__dot badge__dot"></div>
          <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <!-- User -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.natgeofe.com/n/20d65599-d2e3-49e7-9641-a10b25aa8df2/toronto-travel_2x3.jpg"
            class="user-component__profile user-component__profile--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Kyujin</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column2">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
    </main>

    <!-- icons row -->
    <div class="more__icon-row">
      <div class="more__icon-row__icon">
        <i class="fa-regular fa-calendar-check"></i><span>Calendar</span>
      </div>
      <div class="more__icon-row__icon">
        <i class="fa-solid fa-box-archive"></i>
        <div class="screen-header__dot badge__dot-lg"></div>
        <span>Talk Drive</span>
      </div>
      <div class="more__icon-row__icon">
        <i class="fa-regular fa-face-kiss"></i><span>Emoticons</span>
      </div>
      <div class="more__icon-row__icon">
        <i class="fa-solid fa-brush"></i><span>Themes</span>
      </div>
    </div>
    <div class="more__icon-row2">
      <div class="more__icon-row__icon">
        <i class="fa-regular fa-circle-user"></i><span>Account</span>
      </div>
      <div class="more__icon-row__icon">
        <i class="fa-regular fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>

    <!-- More Suggestions -->
    <main class="main-screen more-screen">
      <span class="more-suggestions__title">Suggestions</span>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-user-group"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Freinds</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-regular fa-gem"></i>
          </div>
          <span class="more-suggestions__icon-text">Friends Gem</span>
        </div>
      </div>
    </main>

    <!-- Navigation bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge__sm">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot badge__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3b7d485dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
