<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:CSS shortcut -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock fa-sm"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">If you have a Kokoa Account,</p>
      <p class="welcome-header__text">
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        required
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3b7d485dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
